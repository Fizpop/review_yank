{% extends "base.html" %}

{% block title %}Вхід - AI Review Extractor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Вхід</h2>
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Запам'ятати мене</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Увійти</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Немає акаунту? <a href="{{ url_for('auth.register') }}">Зареєструватися</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
