{% extends "base.html" %}

{% block title %}Реєстрація - AI Review Extractor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Реєстрація</h2>
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Ім'я користувача</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">Пароль повинен містити мінімум 8 символів</div>
                        </div>
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Підтвердження паролю</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                Я погоджуюсь з <a href="#">умовами використання</a> сервісу
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Зареєструватися</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Вже маєте акаунт? <a href="{{ url_for('auth.login') }}">Увійти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('password_confirm').value;
    
    if (password !== passwordConfirm) {
        e.preventDefault();
        alert('Паролі не співпадають');
    }
    
    if (password.length < 8) {
        e.preventDefault();
        alert('Пароль повинен містити мінімум 8 символів');
    }
});
</script>
{% endblock %}

{% endblock %}
